#端口
server.port=9527
#日志
logging.path=${user.dir}
logging.file=db-marmot.log
#db
spring.datasource.initialize=false
datasource.master.url=jdbc:mysql://127.0.0.1:3306/db_marmot?useUnicode=true&characterEncoding=UTF8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
datasource.master.username=root
datasource.master.password=123456
datasource.master.initial-size=5
datasource.master.max-active=20
datasource.master.min-idle=5
